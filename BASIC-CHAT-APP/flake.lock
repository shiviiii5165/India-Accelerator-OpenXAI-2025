{
  description = "AI powered flake example ðŸš€";

  inputs = {
    nixpkgs.url = "github:NixOS/nixpkgs/nixos-unstable";
    systems.url = "github:nix-systems/default";

    # Example AI input (huggingface transformers)
    transformers-flake = {
      url = "github:huggingface/transformers";
      flake = false; # kyunki ye flake-enabled repo nahi hai
    };
  };

  outputs = { self, nixpkgs, systems, transformers-flake, ... }:
    let
      supportedSystems = import systems;
      forAllSystems = f: nixpkgs.lib.genAttrs supportedSystems (system: f (import nixpkgs { inherit system; }));
    in
    {
      packages = forAllSystems (pkgs: {
        default = pkgs.python3Packages.buildPythonPackage {
          pname = "transformers-env";
          version = "0.1";

          src = transformers-flake;

          propagatedBuildInputs = with pkgs.python3Packages; [
            torch
            transformers
          ];
        };
      });
    };
}
